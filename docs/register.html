<body>
	<header>
		<h1>Verhalen</h1>
		<nav>
			<ul>
				<li><a href="zoeken.html"><img src="assets/images/transavia_search_icon.svg" alt="zoeken"></a></li>
				<li><a href="index.html">Home</a></li>
				<li><a href="mijnverhalen.html">Mijn verhalen</a></li>

		<nav>
			<ul>
				<li>

				</li>
				<li><a href="login.html"><img src="assets/images/transavia_profile_icon.svg" alt="account"></a></li>
			</ul>
		</nav>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="mijnverhalen.html" >Mijn verhalen</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div>
			<h2>Registreer account</h2>

			<form action="index.html" id="register-form">
				<fieldset>
					<legend>Accountgegevens</legend>
					<label for="register-input-naam">Kies accountnaam:</label>
					<input type="text" id="register-input-naam" required pattern="[a-zA-Z]{1,15}">
					<p>Accountnaam al in gebruik! Kies een andere naam.</p>
					<label for="register-input-email">Uw E-mailadres:</label>
					<!-- pattern from http://www.html5-tutorials.org/form-validation/validating-email/ -->
					<input type="email" id="register-input-email" placeholder="voorbeeld@mail.nl" required>
					<p>Emailadres al in gebruik! Kies een ander emailadres.</p>
					<label for="register-input-wachtwoord">Maak wachtwoord:</label>
					<input type="password" id="register-input-wachtwoord" required>
					<label for="register-input-herhaal-wachtwoord">Herhaal wachtwoord:</label>
					<input type="password" id="register-input-herhaal-wachtwoord" required>
					<p>Wachtwoorden komen niet overeen!</p>
				</fieldset>
				<input type="submit" value="Registreer">

			</form>
			<a href="login.html">Al een account? Log in</a>
		</div>

	</main>
	<script src="assets/js/checklogin.js"></script>
	<script src="assets/js/account.js"></script>
</body>
</html>
