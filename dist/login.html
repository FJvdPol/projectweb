<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transavia Verhalenwebsite -- Log in</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header>
		<div>
			<h1>Transavia Verhalenwebsite</h1>

			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="#">Mijn verhalen</a></li>
					<li><a href="#">Account</a></li>
				</ul>
			</nav>
		</div>

	</header>
	<main>
		<h2>Log in</h2>
		<form action="index.html">
			<fieldset>
				<legend>Accountgegevens</legend>
				<label for="input-naam">Accountnaam:</label>
				<input type="text" id="input-naam" placeholder="accountnaam">
				<label for="input-wachtwoord">Wachtwoord:</label>
				<input type="password" id="input-wachtwoord" placeholder="wachtwoord">
			</fieldset>
			<input type="submit" value="Log in">

		</form>
		<a href="register.html">Nog geen account? Registreer</a>
	</main>

</body>
</html>
