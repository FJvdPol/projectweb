<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transavia Verhalenwebsite -- Registreer</title>
</head>
<body>
	<header>
		<h1>Transavia Verhalenwebsite -- Registreer</h1>

		<nav>
			<ul>
				<li><a href="index.html">Feed</a></li>
				<li><a href="#">Mijn verhalen</a></li>
				<li><a href="#">Log in</a></li>
			</ul>
		</nav>

	</header>

	<section>
		<h2>Registreer account</h2>
		<form action="index.html">
			<fieldset>
				<legend>Accountgegevens</legend>
				<label for="input-naam">Kies accountnaam:</label>
				<input type="text" id="input-naam">
				<label for="input-email">Uw E-mailadres:</label>
				<input type="email" id="input-email">
				<label for="input-wachtwoord">Maak wachtwoord:</label>
				<input type="text" id="input-wachtwoord">
				<label for="input-herhaal-wachtwoord">Herhaal wachtwoord:</label>
				<input type="password" id="input-herhaal-wachtwoord">

			</fieldset>
			<input type="submit" value="Registreer">
			
		</form>
		<a href="login.html">Al een account? Log in</a>
		
	</section>
	
</body>
</html>
