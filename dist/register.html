<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transavia Verhalenwebsite -- Registreer</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header>
		<div>
			<h1>Transavia Verhalenwebsite</h1>

			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="#">Mijn verhalen</a></li>
					<li><a href="#">Account</a></li>
				</ul>
			</nav>

		</div>

	</header>
	<main>
		<section>
			<header>
				<h2>Registreer account</h2>
			</header>
			<form action="index.html">
				<fieldset>
					<legend>Accountgegevens</legend>
					<label for="input-naam">Kies accountnaam:</label>
					<input type="text" id="input-naam" placeholder="accountnaam">
					<label for="input-email">Uw E-mailadres:</label>
					<input type="email" id="input-email" placeholder="uw emailadres">
					<label for="input-wachtwoord">Maak wachtwoord:</label>
					<input type="text" id="input-wachtwoord" placeholder="wachtwoord">
					<label for="input-herhaal-wachtwoord">Herhaal wachtwoord:</label>
					<input type="password" id="input-herhaal-wachtwoord" placeholder="herhaal wachtwoord">
				</fieldset>
				<input type="submit" value="Registreer">

			</form>
			<a href="login.html">Al een account? Log in</a>

		</section>

	</main>

</body>
</html>
